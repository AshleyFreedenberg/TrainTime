<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Anytime is Train Time!</h1>
            <p class="lead text-center">Choo Choo. Choo Choo</p>
        </div>
        <div>
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-map-marked-alt"></i> Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="train-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <i class="fas fa-train"></i> Add Train
            </div>
            <form id="form">
                <div class="form-group">
                    <label for="searchTerm">Train Name</label>
                    <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                    <label for="searchTerm">Destination</label>
                    <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                    <label for="searchTerm">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="trainTime" type="text">
                </div>
                <div class="form-group">
                    <label for="searchTerm">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="text">
                </div>
                <button type="submit" class="btn btn-light" id="addTrain">Submit</button>
            </form>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
